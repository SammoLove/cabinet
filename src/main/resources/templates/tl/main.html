<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
	<meta charset="UTF-8"/>
	<title>Main: login and register</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css"/>
	<script src="../js/jquery-3.1.0.slim.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
			        aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="">Test task</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<div class="row">
				<ul class="nav navbar-nav">
					<li><a href="/cabinet"><i class="icon-picture"></i>Cabinet</a></li>
				</ul>

				<div>
					<form th:action="@{/login}" method="post" class="navbar-form navbar-right">
						<div class="form-group">
							<input type="email" placeholder="Email" name="email" class="form-control"/>

							<!--error checking-->
							<div th:if="${param.error}" class="alert alert-error">
								Invalid username and password.
								<span th:text="${param.error}"></span>
							</div>

						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" name="password" class="form-control"/>
						</div>
						<label class="checkbox">
							<input type="checkbox" name="shortSession"/> Short session
						</label>

						<!--We use Thymeleaf to automatically add the CSRF token to our form.
						If we were not using Thymleaf or Spring MVCs taglib we could also manually add the CSRF token using
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

						<button type="submit" class="btn btn-success">Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</nav>

<div class="container" style="margin-top: 60px" id="page"> <!--width: 900px-->

	<!--experiments field start-->
	<div th:if="${param.logout}" class="alert alert-success">
		You have been logged out.
	</div>

	<!--<ul th:if="${#fields.hasErrors('*')}">
		<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
	</ul>-->
	<!--experiments end-->

	<div class="row">
		<div class="col-sm-8 col-sm-offset-2" id="page-content">

			<form class="form-horizontal" id="regform" th:action="${register}" th:object="${customer}" method="POST">
				<fieldset>
					<div class="form-group">
						<label for="name" class="col-lg-2 col-sm-3 col-xs-4 control-label">Name*</label>
						<div class="col-sm-5 col-xs-6">
							<input class="form-control" id="name" name="name" th:field="*{name}"/>
							<!--th:value="*{name}"-->
						</div>
					</div>

					<div class="form-group">
						<label for="surname" class="col-lg-2 col-sm-3 col-xs-4 control-label">Surname*</label>

						<div class="col-sm-5 col-xs-6">
							<input class="form-control" th:field="*{surname}" id="surname" name="surname"/>
						</div>
					</div>


					<div class="form-group error">
						<label for="birth" class="col-lg-2 col-sm-3 col-xs-4 control-label"><strong>Birth date*</strong></label>

						<div class="col-lg-4 col-sm-3 col-xs-4">
							<input type="date" class="form-control" id="birth" name="birth" value=""/>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-lg-2 col-sm-3 col-xs-4 control-label">Email*</label>

						<div class="col-sm-5 col-xs-6">
							<input class="form-control" type="email" id="email" name="email" value=""/>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="col-lg-2 col-sm-3 col-xs-4 control-label">Password*</label>

						<div class="col-lg-2 col-sm-2 col-xs-2">
							<input class="form-control" type="password" id="password" name="password"/>
						</div>
						<div class="col-lg-2 col-sm-2 col-xs-2">
							<input class="form-control" type="password" id="password2" name="passwordConfirm"
							       title="one more"/>
						</div>
					</div>

					<div class="form-group">
						<div class="g-recaptcha" data-sitekey="6LcTaQwTAAAAAFytiO9tD2P2ibF2p-s3FK57lcUA"></div>
						<!--add js!-->
					</div>

					<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

					<label for="submit" class="col-sm-3 col-xs-3 control-label"></label>
					<input class="btn btn-primary col-sm-6 col-xs-6" type="submit" id="submit" name="Register"
					       value="Register"/>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
