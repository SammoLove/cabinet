<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
	<meta charset="UTF-8"/>
	<title>Main: login and register</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css"/>
	<script src="../js/jquery-3.1.0.slim.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
			        aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Test task</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<div class="row">
				<ul class="nav navbar-nav">
					<li><a href="#"><i class="icon-picture"></i>Cabinet</a></li>
				</ul>

				<div>
					<form th:action="@{/login}" method="post" class="navbar-form navbar-right">
						<div class="form-group">
							<input type="email" placeholder="Email" name="email" class="form-control"/>
						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" name="password" class="form-control"/>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<button type="submit" class="btn btn-success">Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</nav>

<div class="container" style="margin-top: 60px" id="page"> <!--width: 900px-->
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2" id="page-content">

			<form class="form-horizontal" id="regform" action="register" method="POST">
				<fieldset>
					<div class="form-group">
						<label for="name" class="col-lg-2 col-sm-3 col-xs-4 control-label">Name*</label>
						<div class="col-sm-5 col-xs-6">
							<input class="form-control" id="name" name="name" value=""/>
						</div>
					</div>

					<div class="form-group">
						<label for="nickname" class="col-lg-2 col-sm-3 col-xs-4 control-label">Surname</label>

						<div class="col-sm-5 col-xs-6">
							<input class="form-control" id="nickname" name="nickname" value=""/>
						</div>
					</div>


					<div class="form-group">
						<label for="birth" class="col-lg-2 col-sm-3 col-xs-4 control-label"><strong>Birth date</strong></label>

						<div class="col-lg-4 col-sm-3 col-xs-4">
							<input type="date" class="form-control" id="birth" name="birth" value=""/>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-lg-2 col-sm-3 col-xs-4 control-label">Email*</label>

						<div class="col-sm-5 col-xs-6">
							<input class="form-control" type="email" id="email" name="email" value=""/>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="col-lg-2 col-sm-3 col-xs-4 control-label">New password*</label>

						<div class="col-lg-5 col-sm-5 col-xs-4">
							<input class="form-control" type="password" id="password" name="password"/>
						</div>
						<div class="col-lg-5 col-sm-4 col-xs-4">
							<input class="form-control" type="password" id="password2" name="passwordConfirm"
							       title="one more"/>
						</div>
					</div>

					<div class="form-group">
						<div class="g-recaptcha" data-sitekey="6LcTaQwTAAAAAFytiO9tD2P2ibF2p-s3FK57lcUA"></div>
					</div>

					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<label for="submit" class="col-sm-3 col-xs-3 control-label"></label>
					<input class="btn btn-primary col-sm-6 col-xs-6" type="submit" id="submit" name="Register"
					       value="Register"/>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
